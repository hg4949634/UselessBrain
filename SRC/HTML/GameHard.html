<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/GameHard.css" />
    <title>GamePage</title>
  </head>
  <body>
    <div class="Back">
      <div class="GoBack" onclick="GoHome()">Home</div>
    </div>
    <div class="TheUI">
      <div class="ReadyGo">Ready</div>

      <div class="Lvl">
        <div class="HowDifficulty">Difficulty : Hard</div>
        <div class="CrtLvl">Level :</div>
        <div class="HowLvl">1</div>
      </div>
    </div>
    <div class="Buttons">
      <div id="Btn 1" class="Btn 1" onclick="BtnClicked1()"></div>
      <div id="Btn 2" class="Btn 2" onclick="BtnClicked2()"></div>
      <div id="Btn 3" class="Btn 3" onclick="BtnClicked3()"></div>
      <div id="Btn 4" class="Btn 4" onclick="BtnClicked4()"></div>
      <div id="Btn 5" class="Btn 5" onclick="BtnClicked5()"></div>
    </div>
    <div class="WhiteBoard"></div>
    <div class="Btns">
      <div class="Reset" onclick="Reset()">Reset</div>
      <div class="Submit" onclick="Submit()">Complete</div>
    </div>
    <script src="../JS/GameHard.js"></script>
  </body>
</html>
